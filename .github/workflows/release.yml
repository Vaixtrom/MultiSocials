name: Release
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-22.04, windows-latest]
    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev librsvg2-dev build-essential curl wget file libssl-dev libgtk-3-dev libayatana-appindicator3-dev

      - name: Rust setup
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Sync node version and setup cache
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install frontend dependencies
        run: npm install

      - name: Build the app
        shell: bash
        run: |
          if [ "${{ matrix.platform }}" == "macos-latest" ]; then
            npm run tauri build -- --target universal-apple-darwin
          else
            npm run tauri build
          fi

      - name: Rename artifacts
        shell: bash
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          echo "Renaming artifacts for version $VERSION"
          
          if [ "${{ matrix.platform }}" == "macos-latest" ]; then
            BUNDLE_PATH="src-tauri/target/universal-apple-darwin/release/bundle"
          else
            BUNDLE_PATH="src-tauri/target/release/bundle"
          fi
          
          echo "Searching for bundles in $BUNDLE_PATH"
          
          # Find all files in the bundle directory
          find "$BUNDLE_PATH" -type f | while read file; do
            # Replace _VERSION or -VERSION with empty string
            # We use sed to replace the version pattern
            new_name=$(echo "$file" | sed "s/[-_]$VERSION//")
            
            if [ "$file" != "$new_name" ]; then
              echo "Renaming $file to $new_name"
              mv "$file" "$new_name"
            fi
          done

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            src-tauri/target/release/bundle/dmg/*.dmg
            src-tauri/target/release/bundle/appimage/*.AppImage
            src-tauri/target/release/bundle/deb/*.deb
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/nsis/*.exe
            src-tauri/target/universal-apple-darwin/release/bundle/dmg/*.dmg
          draft: true
          prerelease: false